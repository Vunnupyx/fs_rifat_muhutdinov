<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление тарифов</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">

</head>
<body>
<div class="wrapper">
    <section class="record">
        <div class="container">
            <div class="record__header">
                <div class="title">Добавить файл</div>
            </div>

            <div id="record__content">
                <form class="record-form">
                    <div class="record__list">
                        <div class="record__item">
                            <input id="dateCreate" type="date" value="2021-09-14" name="dateStringLocalDate" class="record__field">
                        </div>

                        <div class="record__item">
                            <input type="file" id="file" name="file" class="record__field">
                        </div>

                        <div class="record__item">
                            <select id="select">
                                <option value="UPLOAD">Файл на загрузку</option>
                                <option value="PDF">PDF файл</option>
                            </select>
                        </div>
                        <div class="record__item">
                            <input class="record__btn" value="Добавить">
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </section>

    <table class="table">
        <tbody>
        <tr>
            <th>Идентификатор</th>
            <th>Дата создания</th>
            <th>Тип файла</th>
            <th>Имя для пользователей</th>
            <th>Имя на сервере</th>
            <th>Вложенный файл</th>
            <th>Сохранить</th>
            <th>Удалить</th>
        </tr>
        </tbody>
    </table>
</div>
<script src="../js/app.js"></script>
</body>
</html>
